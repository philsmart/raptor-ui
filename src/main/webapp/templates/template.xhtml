<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">



<f:view contentType="text/html" id="fview">

	<script src="https://use.fontawesome.com/595d117f8e.js" />

	<h:head>
		<h:outputStylesheet name="raptor-style.css" library="css" />
		<title>Raptor UI</title>

	</h:head>


	<h:body>



		<div id="banner">
			<div style="text-align: left; display: inline; float: left">
				<h:graphicImage width="20px"
					value="../resources/images/raptor-large-logo.png" alt="raptor-logo" />
				<span style="font-size: small">#{msg['institution']} Raptor</span>
			</div>
			<h:form>
				<div
					style="text-align: center; display: inline; margin-left: -200px">


					<!-- <h:graphicImage rendered="#{systemSelection.isShibboleth()}"
						style="height:30px; vertical-align:middle;margin-top:-5px; border-bottom:4px SOLID"
						value="../resources/images/shibboleth.png" alt="shib" />


					<h:commandLink action="#{systemSelection.toggleShibboleth()}">
						<h:graphicImage
							rendered="#{systemSelection.isShibboleth()==false}"
							style="height:30px; vertical-align:middle;margin-top:-5px"
							value="../resources/images/shibboleth.png" alt="shib" />
					</h:commandLink>

					<h:graphicImage rendered="#{systemSelection.isEzproxy()}"
						style="margin-left:20px;height:25px; vertical-align:middle;margin-top:-5px; border-bottom:4px SOLID"
						value="../resources/images/ezproxy.png" alt="ezproxy" />

					<h:commandLink action="#{systemSelection.toggleEzproxy()}">
						<h:graphicImage action="#{systemSelection.toggleShibboleth()}"
							rendered="#{systemSelection.isEzproxy()==false}"
							style="margin-left:20px;height:25px; vertical-align:middle;margin-top:-5px"
							value="../resources/images/ezproxy.png" alt="ezproxy" />
					</h:commandLink> -->

					<p:commandButton id="systemButton" value="#{systemSelection.selected}" type="button" style="background:grey;color:white;top:-5px"
						icon="fa fa-bars" />
					<p:menu overlay="true" trigger="systemButton" my="left top"  
						at="left bottom">
					
							<p:menuitem value="Shibboleth" actionListener="#{menuView.save}"
								 icon="fa fa-dot-circle-o"  />
							<p:menuitem value="Ezproxy" actionListener="#{menuView.update}"
								 icon="fa fa-dot-circle-o" />
						
					</p:menu>


					


				</div>
			</h:form>
			<div
				style="text-align: center; position: fixed; right: 0px; top: 10px">


				Today's Auths <span
					style="border: 1px SOLID; background: #808080; color: white"><h:outputText
						value="#{dashboardScalers.scalers[systemSelection.selected.name()]['AUTHS_TODAY']}">
						<f:convertNumber pattern="###,###,###" />
					</h:outputText> </span>


				<h:outputLink rendered="#{request.isUserInRole('ADMIN')}"
					id="adminIcon" value="#"
					style="margin-left:10px;margin-right:10px;color:red">
					<i class="fa fa-user" />
				</h:outputLink>
				<h:outputLink rendered="#{request.isUserInRole('USER')}"
					id="userIcon" value="#" style="margin-left:10px;margin-right:10px">
					<i class="fa fa-user" />
				</h:outputLink>
				<span style="font-size: small"> <p:tooltip
						id="userInfoTooltip" for="userIcon"
						value="User [#{request.userPrincipal.name}] : Role #{request.userPrincipal.authorities}"
						position="left" /> <p:tooltip id="adminInfoTooltip"
						for="adminIcon"
						value="User [#{request.userPrincipal.name}] : Role #{request.userPrincipal.authorities}"
						position="left" />

				</span>

			</div>
		</div>
		<div id="subBanner">
			<h:form style="display:inline">

				<h:link outcome="search">
					<i class="fa fa-search icon-white" aria-hidden="true"> Search</i>
				</h:link>

				<h:link outcome="trace.html">
					<i class="fa fa-file-text-o" aria-hidden="true"> Trace</i>
				</h:link>

				<h:link outcome="dashboard-today.html">
					<i class="fa fa-tachometer icon-white" aria-hidden="true">
						Today</i>
				</h:link>

				<h:link outcome="dashboard-year.html">
					<i class="fa fa-tachometer icon-white" aria-hidden="true"> Last
						Year</i>
				</h:link>
			</h:form>

			<h:form style="display:inline;float:right">
				<a href="/logout"><i class="fa fa-sign-out" /></a>

			</h:form>
		</div>








		<div id="content" style="margin-left: 65px;">
			<ui:insert name="content">

			</ui:insert>
		</div>

		<div id="footer" style="margin-left: 65px; margin-right: 65px">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
		</div>



		<p:dialog modal="true" widgetVar="statusDialog" showHeader="false"
			draggable="false" closable="false" resizable="false" visible="false"
			position="center" maximizable="false" minimizable="false">
			<p:graphicImage value="../resources/images/ajax-loader.gif" />
		</p:dialog>
	</h:body>


</f:view>
</html>
