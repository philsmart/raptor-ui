
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template.xhtml">
	<ui:define name="content">
		<style type="text/css">
.big-icon {
	padding: 20px 20px 20px 20px
}
</style>
		<!-- <h:form>

			<p:poll interval="3" update="graphs" />
		</h:form> -->


		<p
			style="position: fixed; display: inline; top: 53px; left: 0px; z-index: 99999; background: #eaa228; border: 1px SOLID; padding: 2px; color: white">
			<i class="fa fa-tachometer icon-white" aria-hidden="true" /> YEAR
		</p>



		<h:panelGrid columns="2" style="text-align:center;width:100%">


			<h:panelGroup>
				<p style="text-align: center">Top 5 Authentications By Service
					Provider</p>

			</h:panelGroup>

			<h:panelGroup>
				<p style="text-align: center">Top 5 Authentications By Service
					Provider (Distinct Users)</p>
			</h:panelGroup>

			<p:chart type="pie"
				model="#{dashboardGraphs.getShibChartsGetter('TOP5_YEAR')}"
				responsive="true"
				rendered="#{not empty dashboardGraphs.getShibChartsGetter('TOP5_YEAR')}"
				style="width:400px;height:600px	;margin-left:auto;margin-right:auto" />



			<p:chart type="pie"
				model="#{dashboardGraphs.getShibChartsGetter('TOP5DISTINCT_YEAR')}"
				responsive="true"
				rendered="#{not empty dashboardGraphs.getShibChartsGetter('TOP5DISTINCT_YEAR')}"
				style="width:400px;height:600px	;margin-left:auto;margin-right:auto" />


		</h:panelGrid>




		<p style="text-align: center">Authentications This Year</p>

		<p:chart type="line"
			model="#{dashboardGraphs.getShibChartsGetter('AUTHSPER_YEAR')}"
			responsive="true" widgetVar="chart"
			rendered="#{not empty dashboardGraphs.getShibChartsGetter('AUTHSPER_YEAR')}"
			style="width:100%;height:400px;margin-left:auto;margin-right:auto" />



	</ui:define>
</ui:composition>
